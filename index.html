<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
<header class="hero">
  <img class="hero__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
  <a
          class="hero__link"
          href="https://goal-life.com/page/method/matrix-eisenhower"
  >
    Want more details?
  </a>
</header>
<main class="main">
  <section class="add-task">
    <h1 id="add-element" class="add-task__add-container">
      <label class="title" for="new-task">Add Item</label>
      <div class="add-task__add-element ">
        <input id="new-task" class="task input_task" type="text">
        <button class="add-task__button-add add">Add</button>
      </div>
    </h1>
  </section>
  <section class="todo">
    <h3 class="todo__title title-section">Todo</h3>
    <ul id="incomplete-tasks" class="todo__list incomplete-list">
      <li class="todo__list__item item-list">
        <input class="todo__list__item-checkbox checkbox-task" type="checkbox">
        <label class="task title">Pay Bills</label>
        <input type="text" class="task input_task">
        <button class="todo__button-edit edit">Edit</button>
        <button class="todo__button-delete delete">
          <img class="todo__button-delete-icon img-delete" src="./remove.svg" alt="Icon delete">
        </button>
      </li>
      <li class="todo__list__item-edit item-list edit-mode">
        <input class="todo__list__item-checkbox checkbox-task" type="checkbox">
        <label class="task title">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input_task">
        <button class="todo__button-save edit">Save</button>
        <button class="todo__button-delete delete">
          <img class="todo__button-delete-icon img-delete" src="./remove.svg" alt="Icon delete">
        </button>
      </li>
    </ul>
  </section>
  <section class="completed-task">
    <h3 class="completed-task__title title-section">Completed</h3>
    <ul id="completed-tasks" class="completed-list">
      <li class="completed-task__list__item item-list">
        <input class="completed-task__list__item-checkbox checkbox-task" type="checkbox" checked>
        <label class="task title">See the Doctor</label>
        <input type="text" class="task input_task">
        <button class="completed-task__button-edit edit">Edit</button>
        <button class="completed-task__button-delete delete">
          <img class="completed-task__button-delete-icon img-delete" src="./remove.svg" alt="Icon delete">
        </button>
      </li>
    </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
