<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="hero-section">
      <img class="img-hero" src="./eisenhower-matrix.jpg">
      <a
        class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </div>
    <div class="main">
      <p id="add-element">
        <label class="title" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input_task" type="text">
          <button class="add">Add</button>
        </div>
      </p>
      <h3 class="title-section">Todo</h3>
      <ul id="incomplete-tasks" class="incomplete-list">
        <li class="item-list">
          <input class="checkbox-task" type="checkbox">
          <label class="task title">Pay Bills</label>
          <input type="text" class="task input_task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="img-delete" src="./remove.svg">
          </button>
        </li>
        <li class="item-list edit-mode">
          <input class="checkbox-task" type="checkbox">
          <label class="task title">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input_task">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="img-delete" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title-section">Completed</h3>
      <ul id="completed-tasks" class="completed-list">
        <li class="item-list">
          <input class="checkbox-task" type="checkbox" checked>
          <label class="task title">See the Doctor</label>
          <input type="text" class="task input_task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="img-delete" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
